<html lang='en'>
<head><meta charset='utf-8' /><meta name='viewport' content='width=device-width,initial-scale=1' /><title>Connect</title><link rel='stylesheet' href='css/connect.css' /></head>
<body>

    <h2>Chat with Admin (offline demo)</h2>

  </div>

</body>
</html>
